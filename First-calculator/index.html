<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <section id="general-section">
            <section data-current-imput id="total"></section>
            <section id="buttons">
                <section id="row-1" class="buttons-row">
                    <button data-number-button class="button">7</button>
                    <button data-number-button class="button">8</button>
                    <button data-number-button class="button">9</button>
                    <button data-operation-button class="button">รท</button>
                </section>
                <section id="row-2" class="buttons-row">
                    <button data-number-button class="button">4</button>
                    <button data-number-button class="button">5</button>
                    <button data-number-button class="button">6</button>
                    <button data-operation-button class="button">&times;</button>
                </section>
                <section id="row-3" class="buttons-row">
                    <button data-number-button class="button">1</button>
                    <button data-number-button class="button">2</button>
                    <button data-number-button class="button">3</button>
                    <button data-operation-button class="button">&plus;</button>
                </section>
                <section id="row-4" class="buttons-row">
                    <button data-number-button class="button">0</button>
                    <button data-number-button id="dot" class="button">.</button>
                    <button data-equals class="button">&equals;</button>
                    <button data-operation-button class="button">&minus;</button>
                </section>

            </section>
        </section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
